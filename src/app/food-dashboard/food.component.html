<nav style="height: min-content;" class="navbar navbar-light">
  <div class="container-fluid">
    <h1 style="font-size: larger;">Danh sách món ăn</h1>
    <div class="d-flex">
      <td><button type="button" style="height: 1cm; color: white;" class="btn btn-primary">
        <address>Xuất báo cáo</address></button>
      <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height: 1cm;" class="btn btn-danger mx-3">
        <address>Thêm mới</address></button>
    </td>
    </div>
  </div>
</nav>

<table class="table table-striped table-hover table table-boredered">
  <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên món ăn</th>
      <th scope="col">Giá tiền</th>
      <th scope="col">Phân loại</th>
      <th scope="col">Ghi chú</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let row of FoodModelData">

      <td>{{row.id}}</td>
      <td>{{row.name}}</td>
      <td>{{row.price}}</td>
      <td>{{row.class}}</td>
      <td>{{row.note}}</td>

    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thêm món ăn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tên món ăn</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Giá tiền</label>
            <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phân loại</label>
            <input type="text" formControlName="class" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ghi chú</label>
            <input type="text" formControlName="note" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click) = "postEmployeeDetails()">Add</button>
      </div>
    </div>
  </div>
</div>
